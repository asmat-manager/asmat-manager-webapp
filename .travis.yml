language: node_js
node_js:
  - '10'
services:
  - docker
addons:
  ssh_known_hosts: manager.allonounouicibebe.fr:2220
env:
  global:
    - secure: 
    - secure: 
script: npm run build
before_deploy:
  - openssl aes-256-cbc -K $encrypted_9312c658fa7d_key -iv $encrypted_9312c658fa7d_iv
    -in deployment/id_rsa.enc -out deployment/id_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 deployment/id_rsa
  - ssh-add deployment/id_rsa
deploy:
  - provider: script
    script: bash deployment/deploy.sh latest-dev manager
    skip_cleanup: true
    on:
      branch: develop
  - provider: script
    script: bash deployment/deploy.sh latest manager-int
    skip_cleanup: true
    on:
      branch: master
