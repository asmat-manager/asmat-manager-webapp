<div class="container">
  <h2 class="title">Prochains rappels</h2>
  <ng-container *ngIf="!loading; else loadingAsmats">
    <app-remind-asmats-table *ngIf="remindAsmats.length > 0; else noAsmats"
                             [remindAsmats]="remindAsmats"
                             (onRejoinConfirmed)="onConfirmJoining($event)">
    </app-remind-asmats-table>
  </ng-container>

  <ng-template #noAsmats>
    <div class="no-asmat">
      Aucun rappel Ã  traiter pour le moment.
    </div>
  </ng-template>

  <ng-template #loadingAsmats>
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
