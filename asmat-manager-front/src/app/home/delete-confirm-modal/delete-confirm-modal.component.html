<div class="mat-typography">
  <h2 mat-dialog-title>
    Suppression de {{ data.asmat.firstName }} {{ data.asmat.lastName }}
  </h2>

  <p>
    Êtes-vous sûr(e) de vouloir supprimer {{ data.asmat.firstName }} {{ data.asmat.lastName }}
    de la liste des assistantes maternelles ?
  </p>

  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">
      ANNULER
    </button>
    <button mat-button [mat-dialog-close]="true" color="warn">
      OUI
    </button>
  </mat-dialog-actions>
</div>
